<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/csep-logo.png', height: 50, alt: 'CSEP'}"
  [navbarBrandMinimized]="{src: 'assets/csep-logo.png', width: 30, height: 50, alt: 'CSEP'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'" style="background: #fff !important;">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" href="/" target="_blank"><strong>CSEP</strong></a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <!-- <span class="text-primary">Hi &nbsp; </span> -->
  <!-- <strong> -->
    
  <span class="text-success">{{loggedinname | uppercase}} </span>
    <!-- </strong> -->
    <span class="text-primary"> &nbsp;| {{role}} &nbsp; </span>

    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <!-- <img src="assets/kenya.png" class="img-avatar" alt="more settings"/> -->
        <i class="fa fa-id-badge fa-2x text-success" aria-hidden="true"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center bg-success"><strong>My Account</strong></div>
        <div class="divider"></div>
        <!-- <a class="dropdown-item" href="#"><i class="fa fa-shield"></i> Lock account</a> -->
        <a class="dropdown-item pointer" (click)="changepassword()"><i class="fa fa-user"></i> My Profile</a>
        <a class="dropdown-item pointer" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </li>
  </ul>



</app-header>
  <!--notifications Info modal -->
  <div bsModal #notificationsModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-primary modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h6 class="modal-title">
                    Notifications          
                </h6>
                <button type="button" class="close" (click)="notificationsModal.hide();" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body container">
              <div class="default-page-content">
                <ul>
                  <li *ngFor="let notice of notifications">{{notice.notification}}</li>
                </ul>
              </div>
            </div>      
            
        </div><!-- /.modal-dialog -->
    </div>
  </div>
  <!-- /.modal -->
